<!DOCTYPE html>
<html>
<head>
    <title>Break Loop JS</title>
</head>
<body>
    <script> 	
  	do {
  		x = Math.floor((Math.random()*50)+1);

  	} while (x % 2 === 0)
  		console.log("Random number to skip is: " + x);


	for (var i = 1; i < 50; i +=2) {
		if (x == i) {
			console.log("Yikes Skipping number: " + i);
			continue;
		}
		console.log("Here is an odd number: " + i);
	}

    </script>
</body>
