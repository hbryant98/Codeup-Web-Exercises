<!DOCTYPE html>
<html>
<head>
    <title>For Loop JS</title>
</head>
<body>
    <script>
    for (var x = 100; x >= 5; x -= 5) {
    	console.log(x);
    }

    for (var x = 5; x <= 100; x += 5) {
    	console.log(x);
    }

    for (var x = 100; x >= 5; x--) {
    	console.log(x);
    }

    for (var x = 5; x <= 100; x++) {
    	console.log(x);
    }

    for (var x = 30; x >= 1; x--) {
    	if (x %3 == 0) {
    	console.log(x);	
    	}	    	
    }	
    </script>
</body>
</html>
