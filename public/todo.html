<html>
<head>
	<title>To Do App</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/locale/af.js"></script>
</head>
<style>

	h1, th, td {
		text-align: center;
	}

	tr {
		background-color: #ADD8E6;
	}

</style>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>This is a todo list</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form name="new-item">
					<input type="text" id="content" placeholder="Item"></input>
					<input type="text" id="priority" placeholder="Priority: 1,2,3"></input>
					<input type="date" id="due_date" placeholder="Date"></input>
					<button type="button" class="btn btn-info" id="btn-new-item">New</button>
					<button type="button" class="btn btn-warning" id="btn-show-items">Show</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-striped table-bordered" id="tasks">
   				 	<thead>
        				<tr>
            				<th>Item</th>
            				<th>Priority</th>
            				<th>Due Date</th>
        				</tr>
    				</thead>
    				<tbody id="thingsToDo">
   					 </tbody>
					</table>
			</div>
		</div>	

	</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
