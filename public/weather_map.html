<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <meta charset="utf-8">

    <!--CSS Reset -->
	<link rel="cssstylereset" href="/css/normalize.css">
<style>
#container {
	width: 900px;
	margin: 0 auto;
	background-color: #9EEAFA;
	padding: 12px;
}

#weather {
	height: 160px;
	width: 700px;
	background-color: gray;
	border: 1px solid black;
	padding: 5px;

}
.weatherBox {
	height: 150px;
	width: 200px;
	background-color: white;
	float: left;
	border: 1px solid black;
	font-size: 10px;
	padding: 5px;
	text-align: center;
	font-size: 12px;
}

.picture {
	font-size: 8px;
}

button {
	color: white;
	background-color: blue;
	border: 1px solid black;
	border-radius: 3px;
}
.coordinate {
	border: 1px solid black;
	background-color: white;
	width: 100px;
	height: 20px;
	margin: 10px 5px 10px 5px;
}

#mapCanvas {
	width: 700px;
	height: 400px;
	background-color: green;
	border: 1px solid black;
	padding: 10px;
}
</style>

</head>
<body>
	<div id="container">
		<h3>Weather Forecast</h3>
		<h4 id="city"></h4>
		<div id="weather">
				
		</div>
		<div class="location">
			<label for="latitude"></label>
			<input type="text" name="latitude" class="coordinate" id="latitude" placeholder="Enter latitude coordinates">
			<label for="longitude"></label>
			<input type="text" name="longitude" class="coordinate" id="longitude" placeholder="Enter longitude coordinates">
			<button>Submit</button>
		</div>	
		<div id="mapCanvas">
		</div>	
	</div>


<script src='/js/jquery.js'></script>

<!-- Load the Google Maps API  -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkU_jBS2bm7PZrDPgxifPgg7xXNTz5bec"></script>
<script>
"use strict";
var myLat = "";
var myLon = "";

// <!-- OpenWeather api -->

$(document).ready(function() {
	$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
		APPID: "dfef8444e655ec4532a2e0317acf46ec",
		q: "San Antonio, TX",
		units: "imperial",
		cnt: "3"
	})
	.fail(function(data) {
		console.log('AJAX call failed');
	})
	.done(function(data) {
		console.log(data);
		$('#city').html(data.city.name);
		// displayWeather(data);
		data.list.forEach(function(data) {
			displayWeather(data)
		})
	});
	var displayWeather = function(data) {
		console.log(data);
		var icon = data.weather[0].icon;
		var lowTemp = "<strong>" + data.temp.min + "&deg" + "</strong>";
		var highTemp = "<strong>"  + data.temp.max + "&deg"  + "/" + "</strong>";
		var image = "<img class='picture' src = 'http://openweathermap.org/img/w/" + icon + ".png'>"; 
		var humidity = "<strong>" + "Humidity: " + "</strong>" + data.humidity;
		var clouds = "<strong>" + "Clouds: " + "</strong>" + data.weather[0].description;
		var wind = "<strong>" + "Winds: " + "</strong>" + data.speed;
		var pressure = "<strong>" + "Pressure: " + "</strong>" + data.pressure;
		var displayData = "<div class='weatherBox'>" + "<span>" + highTemp + lowTemp  + "</span>" + "<br>" + image + "</br>" + clouds + "<br>" + humidity + "&#37" + "</br>" + "<br>" + wind + "</br>" + pressure + "</div>";

		$('#weather').append(displayData);
	};

	$('button').click(function(data) {
			var myLat = $('#latitude').val();
			var myLon = $('#longitude').val();
			console.log(myLat);
			console.log(myLon);
			getWeather(data);
		});	

	var getWeather = function(data) {
		$.get("http://api.openweathermap.org/data/2.5/forecast/daily?lat={latitude val}&lon={longitude value}", {
			APPID: "dfef8444e655ec4532a2e0317acf46ec",
			lat: myLat,
			lon: myLon,
			units: "imperial",
			cnt: "3"
		})
		.fail(function(data) {
		console.log('AJAX call failed');
		})
	.done(function(data) {
		console.log(data);
		console.log('made it to here')
		// $('#city').html(data.city.name);
		data.list.forEach(function(data) {
			displayWeather(data)
		})
	});
	// 	displayWeather(data);
	// }
	};	
	/*Google Map*/

	var address = "6960 N Hwy 1A1, Jupiter, FL 33477";
       var geocoder = new google.maps.Geocoder();
       geocoder.geocode({ "address": address }, function(results, status) {
         // Check for a successful result
        if (status == google.maps.GeocoderStatus.OK) {
                // Recenter the map over the address
             console.log(results); /*will take out when done */  
             map.setCenter(results[0].geometry.location);

             var marker = new google.maps.Marker({
                // "position": codeup,
                "position": results[0].geometry.location,
                "map": map,
                "animation": google.maps.Animation.DROP
             });
         } else {
            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
        }
        });
        var mapOptions = {
            zoom: 14,
            center: {
                lat:  226.942458,
                lng: -80.080784
            },
            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        // Render the map
        var map = new google.maps.Map(document.getElementById("mapCanvas"), mapOptions);
    });


</script>
</body>
</html>
